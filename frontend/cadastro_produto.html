<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="Style/cadastro.css">
  <title>Eco-Match</title>
  <script src="js/cadastro_produto.js"></script>

</head>
<body>
  <div class="cadastro">
    <div class="barra-lateral">
      <img class="logo" src="imagens/LogoSEMfundo.png" alt="Logo">
      <img class="foto-usuario" src="imagens/usuario.png" alt="Foto do Usuário">

      <div class="caixa-info">
        <input type="text" id="nomeInput" placeholder="Nome">
      </div>

      <div class="caixa-info">
        <input type="text" id="cpfInput" placeholder="CPF">
      </div>

      <div class="caixa-info">
        <input type="text" id="emailInput" placeholder="Email">
      </div>

      <div class="caixa-info">
        <input type="text" id="descricaoInput" placeholder="Descricao">
      </div>

      <div class="caixa-info">
        <input type="text" id="telefoneInput" placeholder="Telefone">
      </div>

      <div class="caixa-info">
        <input type="text" id="enderecoInput" placeholder="Endereço">
      </div>

    </div>
    <div class="container">
      <div class="info-produto">
          <input type="text" id="nomeProduto" placeholder="Nome do Produto">
          <textarea id="descricaoProduto" placeholder="Descrição"></textarea>
          <input type="text" id="precoProduto" placeholder="Preço (opcional)">
          <p id="mensagem"></p>
      </div>

      <button onclick="salvarProduto()">Salvar</button>
      <button onclick="voltar()">Voltar</button>
    </div>

    
  </div>

  <script>
    function formatarMoeda(input) {
        var valor = input.value.replace(/\D/g, ''); 
        valor = (valor / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); 
        input.value = valor;
    }
  </script>

</body>
</html>
