<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="Style/login.css">
  <script src="https://kit.fontawesome.com/95ecdef344.js" crossorigin="anonymous"></script>
  <title>Eco-Match</title>

</head>
<body>
  <div class="container">
    <div class="esquerda">
        <h2>ECO-MATCH</h2>
        <p>O que é lixo para uns é luxo para outros</p>
        <form action="#" method="post">
            <input type="text" name="email" placeholder="E-mail" required>
            <div class="esqueci-senha">
                <a href="#">Esqueci a senha?</a>
            </div>
            <input type="password" name="senha" placeholder="Senha" required>
            <label>
                <input type="checkbox" name="manter_conectado"> Manter Conectado
            </label>
            <input type="submit" value="Login">

            <div class="linhaOU">
              <span class="linha"></span>
              <span class="texto">ou</span>
            </div>

            <div class= "login-direto">
            <button class="login-btn google" style= "margin-right: 10px;" ><i class="fa-brands fa-google"></i>  Login com Google</button>
            <button class="login-btn apple"><i class="fa-brands fa-apple"></i>  Login com Apple</button>
            </div>
          
        </form>
      <p style= "text-align: center;"> Não tenho uma conta? <a href="cadastroUSUARIO.html">Cadastre-se</a></p>
    </div>
  
    <div class="direita">
      <img src="imagens/LogoSEMfundo.png" alt="Descrição da imagem" class="imagem">
    </div>
      
  </div>
</body>
</html>
